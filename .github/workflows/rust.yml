name: CI (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Cancela ejecuciones previas de la misma rama/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Rust (estable + fmt + clippy)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # Cache para Rust: dependencias y target/
      - name: Cache cargo/target
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Mostrar versión de toolchain
        run: |
          rustc -V
          cargo -V

      - name: Verificar formato
        run: cargo fmt --all -- --check

      - name: Clippy (denegar warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Ejecutar tests
        run: cargo test --all-features --locked --verbose

      - name: Compilar (release)
        run: cargo build --release --locked --verbose
